<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quta's Portfolio</title>
    <style>
        :root {
            --bg-color: #e0f2f7; 
            --main-navy: #1a3a5f;
            --accent-blue: #4682b4;
            --text-color: #2c3e50;
            --white: #ffffff;
        }

        body {
            font-family: "Helvetica Neue", Arial, "Hiragino Kaku Gothic ProN", "Hiragino Sans", sans-serif;
            background-color: var(--bg-color);
            max-width: 900px;
            margin: 0 auto;
            padding: 40px 20px;
            color: var(--text-color);
            line-height: 1.8;
        }

        header {
            text-align: center;
            margin-bottom: 40px;
        }

        .header-top {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
            margin-bottom: 30px;
        }

        .header-top h1 {
            font-size: 2rem;
            margin: 0;
            letter-spacing: 1px;
        }

        .header-top .image {
            width: 50px; 
            height: auto;
        }

        nav ul {
            list-style: none;
            padding: 0;
            display: flex;
            justify-content: center;
            gap: 15px;
            flex-wrap: wrap;
        }

        nav ul li a {
            text-decoration: none;
            background-color: var(--main-navy); 
            color: var(--white);
            padding: 12px 25px;
            border-radius: 30px; 
            font-weight: bold;
            display: inline-block;
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        nav ul li a:hover {
            background-color: var(--accent-blue);
            transform: translateY(-2px); 
            box-shadow: 0 6px 12px rgba(0,0,0,0.15);
        }
        
        .current {
            background-color: var(--accent-blue) !important;
            opacity: 0.8;
            pointer-events: none;
        }
        .section {
            background: rgba(255, 255, 255, 0.7);
            padding: 30px;
            border-radius: 15px;
            backdrop-filter: blur(5px);
        }

        h2 {
            border-left: 6px solid var(--main-navy);
            padding: 5px 15px;
            margin-top: 0;
            font-size: 1.5rem;
            color: var(--main-navy);
        }
        .profile-card {
            display: flex;
            align-items: center;
            gap: 30px;
            background: #fff;
            padding: 25px;
            border-radius: 20px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.05);
            margin-bottom: 30px;
        }

        .profile-image {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
            border: 4px solid var(--bg-color);
        }

        .profile-info {
            flex: 1;
        }

        .profile-info h3 {
            margin: 0 0 10px 0;
            color: var(--main-navy);
            font-size: 1.4rem;
        }

        .welcome-block {
            line-height: 1.3;
            margin-top: 20px;
        }
        
        .welcome-block p {
            margin: 2px 0;
        }

        .welcome-jp {
            font-size: 1.1rem;
            font-weight: bold;
            margin-bottom: 5px !important;
        }

        .welcome-sub {
            font-size: 0.9rem;
            color: #666;
        }

        @media (max-width: 600px) {
            .profile-card {
                flex-direction: column;
                text-align: center;
            }
            .header-top h1 {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>

    <header class="site-header">
        <div class="header-top">
            <h1>Quta's portfolio</h1>
            <div class="welcome-block">
                <p class="welcome-jp">Qutaのポートフォリオへようこそ！</p>
                <p class="welcome-sub">Welcome to Quta's portfolio pages!</p>
                <p class="welcome-sub">Bienvenue sur les pages du portfolio de Quta!</p>
            </div>
            <img src="slim.gif" alt="slim" class="image">
        </div>
    
        <nav>
            <ul>
                <li><a href="index.html" class="current">ホーム</a></li>
                <li><a href="works.html">業績</a></li>
                <li><a href="hobby.html">読書履歴</a></li>
                <li><a href="history.html">趣味</a></li>
                <li><a href="link.html">リンク</a></li>
            </ul>
        </nav>
    </header>

    <div class="section">
        <h2>About</h2>
        <div class="profile-card">
            <p>関東の大学に通う、情報工学専攻の大学4年生です</p>
            <p>現在はコンピュータアーキテクチャ分野の研究に取り組んでいます。</p>
        </div>
        <div class="icon-image">
            <h3>Quta</h3>
            <img src="icon.jpg" alt="Quta" class="icon-image">
        </div>      
        
    </div>

</body>
</html>
