<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quta's Portfolio</title>
    <style>
        :root {
            --bg-color: #e0f2f7; 
            --main-navy: #1a3a5f;
            --accent-blue: #4682b4;
            --text-color: #2c3e50;
            --white: #ffffff;
        }

        body {
            font-family: "Helvetica Neue", Arial, "Hiragino Kaku Gothic ProN", "Hiragino Sans", sans-serif;
            background-color: var(--bg-color);
            max-width: 900px;
            margin: 0 auto;
            padding: 40px 20px;
            color: var(--text-color);
            line-height: 1.8;
        }

        .header-container {
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 30px;
            padding: 20px 0;
        }
        .header-text {
            flex: 1; 
        }

        .header-text h1 {
            font-size: 3.0rem;
            margin: 0 0 10px 0;
            color: var(--main-navy);
            font-weight: 800;
            line-height: 1.1;
        }

        .gif-block img {
            width: 80px;
            height: auto;
        }

        nav { margin-bottom: 40px; }
        nav ul {
            list-style: none;
            padding: 0;
            display: flex;
            justify-content: center;
            gap: 15px;
            flex-wrap: wrap;
        }
        nav ul li a {
            text-decoration: none;
            background-color: var(--main-navy); 
            color: var(--white);
            padding: 10px 20px;
            border-radius: 30px; 
            font-weight: bold;
            transition: all 0.3s ease;
        }
        nav ul li a:hover { background-color: var(--accent-blue); }
        .current { background-color: var(--accent-blue) !important; pointer-events: none; }

        .section {
            background: rgba(255, 255, 255, 0.7);
            padding: 40px;
            border-radius: 15px;
            backdrop-filter: blur(5px);
        }

        h2 {
            border-left: 6px solid var(--main-navy);
            padding: 5px 15px;
            margin: 0 0 25px 0;
            font-size: 1.5rem;
            color: var(--main-navy);
        }

        .about-flex {
            display: flex;
            align-items: flex-start; 
            gap: 40px;
        }

        .intro {
            flex: 1;
        }

        .intro h3 {
            margin-top: 0;
            font-size: 1.4rem;
            color: var(--main-navy);
        }

        .icon-block img {
            width: 180px; 
            height: 180px;
            border-radius: 20px;
            object-fit: cover;
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
        }
        
        .welcome-jp {
            font-size: 1.8rem;
            font-weight: bold;
            margin-bottom: 8px !important;
            color: var(--main-navy);
        }
        
        .welcome-sub {
            font-size: 1.2rem;
            color: #5a7b9a;
            margin: 2px 0;
            line-height: 1.4;
        }
        
        .image-video {
            width: 180px;
            height: auto;
            mix-blend-mode: multiply;
        }
        
        @media (max-width: 600px) {
            .header-container, .about-flex {
                flex-direction: column;
                text-align: center;
            }
            .gif-block, .icon-block {
                margin-top: 20px;
            }
        }
    </style>
</head>
<body>

    <header class="site-header">
        <div class="header-container">
            <div class="header-text">
                <h1>Quta's Portfolio</h1>
                <p class="welcome-jp">Qutaのポートフォリオへようこそ！</p>
                <p class="welcome-sub">Welcome to Quta's portfolio pages!</p>
                <p class="welcome-sub">Bienvenue sur les pages du portfolio de Quta!</p>
            </div>
            <div class="slim-block">
                <video src="deco/slim.mp4" autoplay loop muted playsinline class="image-video"></video>
            </div>
        </div>

        <nav>
            <ul>
                <li><a href="index.html" class="current">ホーム</a></li>
                <li><a href="works.html">業績</a></li>
                <li><a href="readinglog.html">読書履歴</a></li>
                <li><a href="hobby.html">趣味</a></li>
                <li><a href="link.html">リンク</a></li>
            </ul>
        </nav>
    </header>

    <div class="section">
        <h2>About</h2>
        
        <div class="about-flex">
            <div class="intro">
                <h3>Quta</h3>
                <p>関東の大学に通う、情報工学専攻の大学4年生です。</p>
                <p>現在はコンピュータアーキテクチャ分野の研究に取り組んでいます。</p>
                <p>低レイヤの技術や、効率的なシステム構築に興味があります。</p>
            </div>
            <div class="icon-block">
                <img src="deco/icon.jpeg" alt="Quta">
            </div>
        </div>
    </div>

</body>
</html>
