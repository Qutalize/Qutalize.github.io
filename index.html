<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quta's Portfolio</title>
    <style>
        :root {
            --bg-color: #e0f2f7; 
            --main-navy: #1a3a5f;
            --accent-blue: #4682b4;
            --text-color: #2c3e50;
            --white: #ffffff;
        }

        body {
            font-family: "Helvetica Neue", Arial, "Hiragino Kaku Gothic ProN", "Hiragino Sans", sans-serif;
            background-color: var(--bg-color);
            max-width: 900px;
            margin: 0 auto;
            padding: 40px 20px;
            color: var(--text-color);
            line-height: 1.8;
        }

        /* --- ヘッダー：横並び設定 --- */
        .header-container {
            display: flex;
            align-items: center; /* 垂直方向の中央揃え */
            justify-content: space-between; /* 両端に寄せる */
            text-align: left; /* テキストを左詰め */
            margin-bottom: 30px;
        }

        .header-text {
            flex: 1; /* テキスト部分を広げる */
        }

        .header-text h1 {
            font-size: 2.2rem;
            margin: 0 0 10px 0;
            color: var(--main-navy);
        }

        .gif-block img {
            width: 80px; /* GIFのサイズをお好みで調整 */
            height: auto;
        }

        /* ナビゲーション */
        nav { margin-bottom: 40px; }
        nav ul {
            list-style: none;
            padding: 0;
            display: flex;
            justify-content: center;
            gap: 15px;
            flex-wrap: wrap;
        }
        nav ul li a {
            text-decoration: none;
            background-color: var(--main-navy); 
            color: var(--white);
            padding: 10px 20px;
            border-radius: 30px; 
            font-weight: bold;
            transition: all 0.3s ease;
        }
        nav ul li a:hover { background-color: var(--accent-blue); }
        .current { background-color: var(--accent-blue) !important; pointer-events: none; }

        /* --- Aboutセクション：横並び設定 --- */
        .section {
            background: rgba(255, 255, 255, 0.7);
            padding: 40px;
            border-radius: 15px;
            backdrop-filter: blur(5px);
        }

        h2 {
            border-left: 6px solid var(--main-navy);
            padding: 5px 15px;
            margin: 0 0 25px 0;
            font-size: 1.5rem;
            color: var(--main-navy);
        }

        .about-flex {
            display: flex;
            align-items: flex-start; /* 上揃え */
            gap: 40px; /* テキストと画像の間隔 */
        }

        .intro {
            flex: 1; /* テキストを左側に配置 */
        }

        .intro h3 {
            margin-top: 0;
            font-size: 1.4rem;
            color: var(--main-navy);
        }

        .icon-block img {
            width: 180px; /* 自己紹介画像のサイズ */
            height: 180px;
            border-radius: 20px; /* 少し角を丸く */
            object-fit: cover;
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
        }

        /* 挨拶文のスタイル */
        .welcome-jp { font-weight: bold; font-size: 1.1rem; margin: 0; }
        .welcome-sub { font-size: 0.9rem; color: #666; margin: 0; line-height: 1.4; }

        /* スマホ対応：画面が狭いときは縦並びに戻す */
        @media (max-width: 600px) {
            .header-container, .about-flex {
                flex-direction: column;
                text-align: center;
            }
            .gif-block, .icon-block {
                margin-top: 20px;
            }
        }
    </style>
</head>
<body>

    <header class="site-header">
        <div class="header-container">
            <div class="header-text">
                <h1>Quta's Portfolio</h1>
                <p class="welcome-jp">Qutaのポートフォリオへようこそ！</p>
                <p class="welcome-sub">Welcome to Quta's portfolio pages!</p>
                <p class="welcome-sub">Bienvenue sur les pages du portfolio de Quta!</p>
            </div>
            <div class="gif-block">
                <img src="slim.gif" alt="slim">
            </div>
        </div>

        <nav>
            <ul>
                <li><a href="index.html" class="current">ホーム</a></li>
                <li><a href="works.html">業績</a></li>
                <li><a href="hobby.html">読書履歴</a></li>
                <li><a href="history.html">趣味</a></li>
                <li><a href="link.html">リンク</a></li>
            </ul>
        </nav>
    </header>

    <div class="section">
        <h2>About</h2>
        
        <div class="about-flex">
            <div class="intro">
                <h3>Quta</h3>
                <p>関東の大学に通う、情報工学専攻の大学4年生です。</p>
                <p>現在はコンピュータアーキテクチャ分野の研究に取り組んでいます。低レイヤの技術や、効率的なシステム構築に興味があります。</p>
            </div>
            <div class="icon-block">
                <img src="icon.jpg" alt="Quta">
            </div>
        </div>
    </div>

</body>
</html>
