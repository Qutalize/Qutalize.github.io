<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Website</title>
    <style>
        :root {
            --main-color: #00BFFF;
            --hover-color: #009ACD;
            --text-color: #333;
        }

        body {
            font-family: "Helvetica Neue", Arial, sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            color: var(--text-color);
            line-height: 1.6;
        }

        header {
            text-align: center;
            border-bottom: 2px solid #eee;
            padding-bottom: 20px;
            margin-bottom: 30px;
        }

        /* ナビゲーションメニュー */
        nav ul {
            list-style: none;
            padding: 0;
            display: flex;
            justify-content: center;
            gap: 10px;
            flex-wrap: wrap;
        }
        nav ul li a {
            text-decoration: none;
            background-color: var(--main-color);
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            font-weight: bold;
            display: inline-block;
            transition: background-color 0.3s;
        }
        nav ul li a:hover {
            background-color: var(--hover-color);
        }
        .current {
            background-color: var(--hover-color);
            pointer-events: none;
        }

        h2 {
            border-left: 6px solid var(--main-color); 
            padding-left: 10px;
            background-color: #f0f8ff;
            padding: 5px 10px;
        }
    </style>
</head>
<body>

    <header>
        <h1>Welcome to My Website</h1>
        <nav>
            <ul>
                <li><a href="index.html" class="current">ホーム</a></li>
                <li><a href="works.html">業績</a></li>
                <li><a href="history.html">経歴</a></li>
                <li><a href="hobby.html">趣味</a></li>
                <li><a href="contact.html">リンク</a></li>
            </ul>
        </nav>
    </header>

    <div class="section">
        <h2>About</h2>
        <p>ようこそ。ここは私のポートフォリオサイトのトップページです。</p>
    </div>
<script>
    // ページが読み込まれたら動く処理
    console.log("JavaScriptが動いています");

    // h1タグの文字を書き換える関数
    function changeTitle() {
        const titleElement = document.querySelector('h1');
        
        if (titleElement.innerText === "Welcome to My Website") {
            titleElement.innerText = "Hello, World!";
            titleElement.style.color = "red"; // 色も変えてみる
        } else {
            titleElement.innerText = "Welcome to My Website";
            titleElement.style.color = "#333"; // 元に戻す
        }
    }

    // h1タグをクリックしたら changeTitle 関数を実行する設定
    document.querySelector('h1').addEventListener('click', changeTitle);
    
    // カーソルをポインター（指）にする
    document.querySelector('h1').style.cursor = "pointer";
</script>
</body>
</html>
</body>
</html>
