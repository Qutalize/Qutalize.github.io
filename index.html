<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Website</title>
    <style>
        /* 水色テーマの設定 */
        :root {
            --main-color: #00BFFF; /* 鮮やかな水色 */
            --hover-color: #009ACD; /* ホバー時の少し濃い色 */
            --text-color: #333;
        }

        body {
            font-family: "Helvetica Neue", Arial, sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            color: var(--text-color);
            line-height: 1.6;
        }

        header {
            text-align: center;
            border-bottom: 2px solid #eee;
            padding-bottom: 20px;
            margin-bottom: 30px;
        }

        /* ナビゲーションメニュー */
        nav ul {
            list-style: none;
            padding: 0;
            display: flex;
            justify-content: center;
            gap: 10px;
            flex-wrap: wrap;
        }
        nav ul li a {
            text-decoration: none;
            background-color: var(--main-color); /* 水色ボタン */
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            font-weight: bold;
            display: inline-block;
            transition: background-color 0.3s;
        }
        nav ul li a:hover {
            background-color: var(--hover-color);
        }
        
        /* 現在のページのボタンを目立たせる（任意） */
        .current {
            background-color: var(--hover-color);
            pointer-events: none;
        }

        h2 {
            border-left: 6px solid var(--main-color); /* 水色の線 */
            padding-left: 10px;
            background-color: #f0f8ff; /* 薄い水色の背景 */
            padding: 5px 10px;
        }
    </style>
</head>
<body>

    <header>
        <h1>Welcome to My Website</h1>
        <nav>
            <ul>
                <li><a href="index.html" class="current">ホーム</a></li>
                <li><a href="works.html">業績</a></li>
                <li><a href="history.html">経歴</a></li>
                <li><a href="hobby.html">趣味</a></li>
                <li><a href="link.html">リンク</a></li>
            </ul>
        </nav>
    </header>

    <div class="section">
        <h2>About</h2>
        <p>ようこそ。ここは私のポートフォリオサイトのトップページです。</p>
        <p>上のメニューボタンから各詳細ページへ移動してください。</p>
    </div>

</body>
</html>
