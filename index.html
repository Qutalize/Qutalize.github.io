<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quta's Portfolio</title>
    <style>
        :root {
            --bg-color: #e0f2f7;      /* 背景：明るいスカイブルー */
            --main-navy: #1a3a5f;     /* ボタン：落ち着いた紺色 */
            --accent-blue: #4682b4;   /* ホバー時の色：スチールブルー */
            --text-color: #2c3e50;
            --white: #ffffff;
        }

        body {
            font-family: "Helvetica Neue", Arial, "Hiragino Kaku Gothic ProN", "Hiragino Sans", sans-serif;
            background-color: var(--bg-color);
            max-width: 900px;
            margin: 0 auto;
            padding: 40px 20px;
            color: var(--text-color);
            line-height: 1.8;
        }

        /* ヘッダー周り */
        header {
            text-align: center;
            margin-bottom: 40px;
        }

        .header-top {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px; /* GIFと文字の間隔 */
            margin-bottom: 30px;
        }

        .header-top h1 {
            font-size: 2rem;
            margin: 0;
            letter-spacing: 1px;
        }

        .header-top .image {
            width: 50px; /* GIFのサイズ調整 */
            height: auto;
        }

        /* ナビゲーションメニュー */
        nav ul {
            list-style: none;
            padding: 0;
            display: flex;
            justify-content: center;
            gap: 15px;
            flex-wrap: wrap;
        }

        nav ul li a {
            text-decoration: none;
            background-color: var(--main-navy); 
            color: var(--white);
            padding: 12px 25px;
            border-radius: 30px; /* 丸みのあるボタンでお洒落に */
            font-weight: bold;
            display: inline-block;
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        nav ul li a:hover {
            background-color: var(--accent-blue);
            transform: translateY(-2px); /* 少し浮き上がる演出 */
            box-shadow: 0 6px 12px rgba(0,0,0,0.15);
        }
        
        .current {
            background-color: var(--accent-blue) !important;
            opacity: 0.8;
            pointer-events: none;
        }

        /* コンテンツエリア */
        .section {
            background: rgba(255, 255, 255, 0.7); /* 白背景を少し透過させてお洒落に */
            padding: 30px;
            border-radius: 15px;
            backdrop-filter: blur(5px); /* 背景をぼかす（モダンな手法） */
        }

        h2 {
            border-left: 6px solid var(--main-navy);
            padding: 5px 15px;
            margin-top: 0;
            font-size: 1.5rem;
            color: var(--main-navy);
        }

        .welcome-msg {
            font-size: 1.1rem;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>

    <header class="site-header">
        <div class="header-top">
            <h1>Welcome to My Website</h1>
            <img src="slim.gif" alt="slim" class="image">
        </div>
    
        <nav>
            <ul>
                <li><a href="index.html" class="current">ホーム</a></li>
                <li><a href="works.html">業績</a></li>
                <li><a href="hobby.html">読書履歴</a></li>
                <li><a href="history.html">趣味</a></li>
                <li><a href="link.html">リンク</a></li>
            </ul>
        </nav>
    </header>

    <div class="section">
        <h2>About</h2>
        <p class="welcome-msg">Qutaのポートフォリオへようこそ！</p>
        <p>Welcome to Quta's portfolio pages!</p>
        <p>Bienvenue sur les pages du portfolio de Quta!</p>
    </div>

</body>
</html>
