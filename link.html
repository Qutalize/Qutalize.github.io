<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>リンク - Quta's Portfolio</title>
    <style>
        :root {
            --bg-color: #e0f2f7;
            --main-navy: #1a3a5f;
            --accent-blue: #4682b4;
            --white: #ffffff;
            --tag-github: #24292e;
            --tag-atcoder: #333333;
            --tag-intern: #007bbb;
        }

        body {
            font-family: "Helvetica Neue", Arial, "Hiragino Kaku Gothic ProN", sans-serif;
            background-color: var(--bg-color);
            max-width: 950px;
            margin: 0 auto;
            padding: 40px 20px;
            color: #333;
            line-height: 1.6;
        }

        header { text-align: center; margin-bottom: 40px; }
        
        nav ul { list-style: none; padding: 0; display: flex; justify-content: center; gap: 10px; flex-wrap: wrap; }
        nav ul li a {
            text-decoration: none; background-color: var(--main-navy); color: white; padding: 10px 20px; border-radius: 30px; font-weight: bold; transition: 0.3s;
        }
        .current { background-color: var(--accent-blue) !important; }

        h2 {
            border-left: 6px solid var(--main-navy);
            padding: 5px 15px;
            color: var(--main-navy);
            background: rgba(255,255,255,0.5);
            margin: 40px 0 25px 0;
        }

        .links-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 25px;
        }

        .link-card {
            background: var(--white);
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.05);
            transition: all 0.3s ease;
            text-decoration: none;
            color: inherit;
            display: flex;
            flex-direction: column;
            border: 1px solid transparent;
        }

        .link-card:hover {
            transform: translateY(-5px);
            border-color: var(--accent-blue);
            box-shadow: 0 8px 25px rgba(0,0,0,0.1);
        }

        .label {
            display: inline-block;
            padding: 2px 10px;
            border-radius: 5px;
            font-size: 0.75rem;
            color: white;
            width: fit-content;
            margin-bottom: 15px;
        }
        .bg-github { background-color: var(--tag-github); }
        .bg-atcoder { background-color: var(--tag-atcoder); }
        .bg-intern { background-color: var(--tag-intern); }

        .link-card h3 {
            margin: 0 0 10px 0;
            font-size: 1.25rem;
            color: var(--main-navy);
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .link-url {
            font-size: 0.8rem;
            color: var(--accent-blue);
            word-break: break-all;
            margin-bottom: 15px;
        }

        .link-description {
            font-size: 0.9rem;
            color: #666;
        }

        .placeholder-card {
            background: rgba(255,255,255,0.4);
            border: 2px dashed #ccc;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 150px;
            color: #999;
            border-radius: 15px;
            font-style: italic;
        }

    </style>
</head>
<body>

    <header>
        <h1>Links</h1>
        <nav>

                <li><a href="readinglog.html">読書履歴</a></li>
                <li><a href="hobby.html">趣味</a></li>
                <li><a href="link.html" class="current">リンク</a></li>
            </ul>
        </nav>
    </header>

    <div class="section">
        <h2>関連リンク</h2>
        <div class="links-grid">
            
            <a href="https://github.com/Qutalize" target="_blank" class="link-card">
                <span class="label bg-github">GitHub</span>
                <h3>GitHub</h3>
                <div class="link-url">github.com/Qutalize</div>
                <p class="link-description">
                    これまでに開発したプロジェクトのソースコードや、個人開発のリポジトリを公開しています。
                </p>
            </a>

            <a href="https://atcoder.jp/users/quta" target="_blank" class="link-card">
                <span class="label bg-atcoder">Competitive Programming</span>
                <h3>AtCoder</h3>
                <div class="link-url">atcoder.jp/users/quta</div>
                <p class="link-description">
                    競技プログラミングのコンテストにほぼ毎週参加しています。現在のレートや回答履歴はこちら。
                </p>
            </a>

        </div>

        
    </div>

</body>
</html>
