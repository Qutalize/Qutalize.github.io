<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>業績 - Quta's Portfolio</title>
    <style>
        :root {
            --bg-color: #e0f2f7;      /* スカイブルー背景 */
            --main-navy: #1a3a5f;     /* ボタン・見出し：紺色 */
            --accent-blue: #4682b4;
            --white: #ffffff;
            /* 成果物ごとの色分け用 */
            --tag-web: #ff7f50;       /* コーラル */
            --tag-arch: #6b8e23;      /* オリーブドラブ（研究用） */
            --tag-award: #daa520;     /* ゴールデンロッド（入賞用） */
        }

        body {
            font-family: "Helvetica Neue", Arial, "Hiragino Kaku Gothic ProN", sans-serif;
            background-color: var(--bg-color);
            max-width: 900px;
            margin: 0 auto;
            padding: 40px 20px;
            color: #333;
            line-height: 1.6;
        }

        header { text-align: center; margin-bottom: 40px; }
        
        nav ul {
            list-style: none; padding: 0; display: flex; justify-content: center; gap: 10px; flex-wrap: wrap;
        }
        nav ul li a {
            text-decoration: none; background-color: var(--main-navy); color: white; padding: 10px 20px; border-radius: 30px; font-weight: bold; transition: 0.3s;
        }
        .current { background-color: var(--accent-blue) !important; }

        h2 {
            border-left: 6px solid var(--main-navy);
            padding: 5px 15px;
            color: var(--main-navy);
            background: rgba(255,255,255,0.5);
        }

        /* 成果物コンポーネントの親 */
        .works-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }

        /* 個別のカード（detailsタグ） */
        .work-card {
            background: var(--white);
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 4px 10px rgba(0,0,0,0.05);
            transition: transform 0.3s;
        }
        .work-card:hover { transform: translateY(-5px); }

        /* タイトル部分（クリックできる場所） */
        summary {
            padding: 20px;
            font-weight: bold;
            cursor: pointer;
            list-style: none; /* デフォルトの三角形を消す（任意） */
            position: relative;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        /* 三角形の代わりのアイコンなどはお好みで */
        summary::-webkit-details-marker { display: none; } 

        /* カテゴリラベル */
        .label {
            display: inline-block;
            padding: 2px 10px;
            border-radius: 5px;
            font-size: 0.8rem;
            color: white;
            width: fit-content;
        }
        .bg-web { background-color: var(--tag-web); }
        .bg-arch { background-color: var(--tag-arch); }
        .bg-award { background-color: var(--tag-award); }

        /* 詳細解説部分（開いたときの中身） */
        .work-content {
            padding: 0 20px 20px 20px;
            border-top: 1px solid #eee;
            font-size: 0.95rem;
            color: #555;
            animation: fadeIn 0.5s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>

    <header>
        <h1>Works</h1>
        <nav>
            <ul>
                <li><a href="index.html">ホーム</a></li>
                <li><a href="works.html" class="current">業績</a></li>
                <li><a href="history.html">経歴</a></li>
                <li><a href="hobby.html">趣味</a></li>
                <li><a href="link.html">リンク</a></li>
            </ul>
        </nav>
    </header>

    <div class="section">
        <h2>研究・成果物</h2>
        
        <div class="works-grid">

            <details class="work-card">
                <summary>
                    <span class="label bg-arch">Architecture Research</span>
                    <strong>研究を行いました</strong>
                </summary>
                <div class="work-content">
                    <p></p>
                </div>
            </details>
            <details class="work-card">
                <summary>
                    <span class="label bg-web">Web Application</span>
                    <strong>ポートフォリオサイトの制作</strong>
                </summary>
                <div class="work-content">
                    <p>HTML/CSSを用いて、個人の活動を集約するサイトを制作しました。レスポンシブデザインに対応し、スマホからも快適に閲覧可能です。</p>
                </div>
            </details>
            <details class="work-card">
                <summary>
                    <span class="label bg-award">Award</span>
                    <strong>2023年 プログラミングコンテスト入賞</strong>
                </summary>
                <div class="work-content">
                    <p>○○大学主催のプログラミングコンテストにおいて入賞しました。</p>
                </div>
            </details>

        </div>
    </div>

</body>
</html>
