    <style>
        :root {
            --bg-color: #e0f2f7;
            --main-navy: #1a3a5f;
            --accent-blue: #4682b4;
            --white: #ffffff;
            --tag-tech: #4b0082;   /* 技術書 */
            --tag-biz: #2e8b57;    /* ビジネス */
            --tag-novel: #db7093;  /* 小説/教養 */
        }

        body {
            font-family: "Helvetica Neue", Arial, "Hiragino Kaku Gothic ProN", sans-serif;
            background-color: var(--bg-color);
            max-width: 950px;
            margin: 0 auto;
            padding: 40px 20px;
            color: #333;
            line-height: 1.6;
        }

        header { text-align: center; margin-bottom: 40px; }
        
        nav ul { list-style: none; padding: 0; display: flex; justify-content: center; gap: 10px; flex-wrap: wrap; }
        nav ul li a {
            text-decoration: none; background-color: var(--main-navy); color: white; padding: 10px 20px; border-radius: 30px; font-weight: bold; transition: 0.3s;
        }
        .current { background-color: var(--accent-blue) !important; }

        h2 {
            border-left: 6px solid var(--main-navy);
            padding: 5px 15px;
            color: var(--main-navy);
            background: rgba(255,255,255,0.5);
            margin-bottom: 30px;
        }

        .works-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 25px;
        }

        .work-card {
            background: var(--white);
            border-radius: 15px;
            display: flex;
            flex-direction: column;
            box-shadow: 0 4px 15px rgba(0,0,0,0.05);
            transition: all 0.3s ease;
            text-decoration: none;
            color: inherit;
        }

        .work-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.1);
        }

        .work-body {
            padding: 25px;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
        }

        .label {
            display: inline-block;
            padding: 2px 10px;
            border-radius: 5px;
            font-size: 0.75rem;
            color: white;
            width: fit-content;
            margin-bottom: 10px;
        }
        /* カテゴリ別カラー */
        .bg-tech { background-color: var(--tag-tech); }
        .bg-biz { background-color: var(--tag-biz); }
        .bg-novel { background-color: var(--tag-novel); }

        .work-body h3 {
            margin: 0 0 5px 0;
            font-size: 1.2rem;
            color: var(--main-navy);
        }

        .author {
            font-size: 0.85rem;
            color: #888;
            margin-bottom: 12px;
        }

        .work-summary {
            font-size: 0.9rem;
            color: #666;
            margin-bottom: 20px;
        }

        .date-info {
            font-size: 0.75rem;
            color: var(--accent-blue);
            font-weight: bold;
            margin-bottom: 15px;
        }

        .read-more {
            margin-top: auto;
            color: var(--accent-blue);
            font-weight: bold;
            display: flex;
            align-items: center;
            justify-content: flex-end;
            font-size: 0.85rem;
        }

        .read-more::after {
            content: " →";
            transition: transform 0.3s;
        }

        .work-card:hover .read-more::after {
            transform: translateX(5px);
        }
    </style>
</head>
